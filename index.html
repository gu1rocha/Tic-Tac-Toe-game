<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/ede2250fa2.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer="defer"></script>
    <title>Jogo da Velha</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="headBox">
        <div class="players">
            <i class="fas fa-times first"></i>
            <i class="fas fa-dot-circle second"></i>
        </div>
        <div>
            <div class="turn"><i class="fas"></i>TURN</div>
        </div>
        <div class="boxRefresh">
            <i class="fas fa-redo-alt refresh"></i>
        </div>
    </div>
    <div class="box">
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
        <div class="item"><i class="fas"></i></div>
    </div>
    <div class="scoreboard">
        <div class="score player1">
            <i class="fas fa-times"></i>
            <div class="value">0</div>
        </div>
        <div class="score draw">
            <div class="turn">Empate</div>
            <div class="value">0</div>
        </div>
        <div class="score player2">
            <i class="fas fa-dot-circle"></i>
            <div class="value">0</div>
        </div>
    </div>
    <div class="boxFinally">
        <div class="finally">
            <h2>Fim da rodada</h2>
            <div class="item"><i class="fas"></i>Ganhou</div>
            <div class="boxButtons">
                <div class="quit">Sair</div>
                <div class="next">Pr√≥xima rodada</div>
            </div>
        </div>
    </div>
</body>
</html>
