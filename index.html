<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/ede2250fa2.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer="defer"></script>
    <title>Jogo da Velha</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <section>
        <nav>
            <h1>Jogo da velha</h1>
            <div>
                <i class="fas fa-cog"></i>
            </div>
        </nav>

        <div class="boxGame">
            <div class="headBox">
                <div class="players">
                    <i class="fas fa-times first"></i>
                    <i class="fas fa-dot-circle second"></i>
                </div>
                <div>
                    <div class="turn"><i class="fas"></i>TURN</div>
                </div>
                <div class="boxRefresh">
                    <i class="fas fa-redo-alt refresh"></i>
                </div>
            </div>
            <div class="box">
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
                <div class="item"><i class="fas"></i></div>
            </div>
            <div class="scoreboard">
                <div class="score player1">
                    <i class="fas fa-times"></i>
                    <div class="value">0</div>
                </div>
                <div class="score draw">
                    <div class="turn">Empate</div>
                    <div class="value">0</div>
                </div>
                <div class="score player2">
                    <i class="fas fa-dot-circle"></i>
                    <div class="value">0</div>
                </div>
            </div>
            <div class="boxFinally">
                <div class="finally">
                    <h2>Fim de jogo</h2>
                    <h1 class="champion"><i class="fas"></i><a></a></h1>
                    <div class="boxButtons">
                        <div class="quit">Sair</div>
                        <div class="next">Novo jogo</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <aside>
        <div>
            <label for="colorX">Cor de X</label>
            <input type="color" name="--colorX" id="colorX">
        </div>
        <div>
            <label for="colorO">Cor de O</label>
            <input type="color" name="--colorO" id="colorO">
        </div>
    </aside>

</body>

</html>
